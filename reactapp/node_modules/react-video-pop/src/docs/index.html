<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,900" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            color: #ffffff;
            background: rgb(255, 113, 113);
        }

        .change {
            position: fixed;
            left: 3%;
            top: 67%;
            width: 300px;
            overflow: hidden;
            border-radius: 4px;
            transition: .5s;
        }

        .choose {
            position: relative;
            border-radius: 4px;
            transition: 0.5s
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <div id='video-root'></div>
</body>

</html>
